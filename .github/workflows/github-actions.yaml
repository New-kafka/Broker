name: Makefile CI

on:
  workflow_dispatch:
  push:
    branches: 
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: configure
        run: ./configure

      - name: Install dependencies
        run: make resolve

      - name: Run tests
        run: make test
